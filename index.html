<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganando precisión con los selectores en CSS</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1 id="título" class="encabezado">Lista de la compra</h1>
    <div class="lista-desordenada">
        <h3>Compra</h3>
        <ul>
            <li id="elemento-1">Leche</li>
            <li id="elemento-2">Colacao</li>
            <li id="elemento-3">Cereales</li>
            <li id="elemento-4">Fruta</li>
            <li id="elemento-5">Pizza</li>
        </ul>
    </div>
    <div class="lista-ordenada">
        <h3>Supermercados</h3>
        <ol>
            <li id="elemento-1">Carrefour</li>
            <li id="elemento-2">Mercadona</li>
            <li id="elemento-3">Dia</li>
            <li id="elemento-4">Aldi</li>
            <li id="elemento-5">Gadis</li>
        </ol>
    </div>
</body>
</html>
